<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./help.css">
    <title>Hello</title>
  </head>
  <body>
    <h1>This is HTML</h1>
    <div>
      <form action="/help.html">
      <input id="nomUtilisateur" type="text"  placeholder="Identifiant" required><br>
      <input id="motDePasse" type="password" placeholder="Mot de passe" required><br>
      <input type="submit" value="Connexion">
      </form>
      <form class="SignupForm"  action="#" method="get" id="formulaire" onsubmit="return getInformation();"><br>
          <input type="text" name="Nom" id="LastName" placeholder="Nom" maxlength="30" required><br>
          <input type="text" name="Prenom" id="FirstName" placeholder="Prénom" required maxlength="30" ><br>
          <input type="text" name="UserId" id="uName" placeholder="Nom d'utilisateur" required maxlength="16"><br>
          <input type="text" name="MailUser" id="uMail" placeholder="E-mail" required maxlength="40"><br>
          <input type="tel" pattern="^(?:0|\(?\+32\)?\s?|0032\s?)[1-79](?:[\.\-\s]?\d\d){4}$" id="uPhone" name="PhoneNumber" placeholder="GSM (+32123456789)" required><br>
          <input type="password" name="PswdUser" id="uPswd" placeholder="Mot de passe" pattern=".{5,}" required title="Entrez 5 caractères au minimum"><br>
          <div class="SelectBloc">
          <input class="buttonSignup" type="submit" name="Signup" value="s'inscrire"></input>
      </form>
    </div>
  </body>
</html>
