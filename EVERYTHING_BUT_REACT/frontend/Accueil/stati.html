<!DOCTYPE html>
   <html>
    <head>
     <meta charset="utf-8">
     <!-- Chargement de la librairie Javascript à utiliser -->
     <!-- depuis Internet 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
     -->
     <!-- Localement -->
     <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
     <title>Un graphique en batonets</title>
    </head>
    <body>
      
      <canvas id="graphique" width="200px" height="200px"></canvas>
      <script>
	// l'identifiant est celui du canevas
	var ctx = document.getElementById('graphique').getContext('2d');
	// création du graphique
	var myChart = new Chart(ctx, {
	type: 'doughnut',   // le type du graphique
	data: {        // les données
        labels: ['Femme', 'Homme'],
        datasets: [{
                    label: 'votes',
                    data: [43, 57],

                    backgroungColor: ['rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)'],
                    borderWidth : 1,
                    borderColor: '#777'
                   }]
	       }
         }
	);
      </script>

    </body>
   </html>
